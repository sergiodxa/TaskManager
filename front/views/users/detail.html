<section class="row">
  <article class="col-md-8 col-md-offset-2">
    <div class="panel panel-primary">

      <header ng-bind="user.fullName" class="panel-heading"></header>

      <div class="panel-body">
        <figure class="pull-right">
          <img ng-src="./img/avatars/{{user.userName}}.jpg" alt="" class="img-rounded circle img-responsive">
        </figure>
        <strong>Email: </strong>
        <a ng-href="mailto:{{user.email}}" ng-bind="user.email"></a>
      </div>

      <footer class="panel-footer">
        <button ng-click="deteleUser()" class="btn btn-sm btn-block btn-primary"><span class="glyphicon glyphicon-remove"></span> Delete user</button>
        <a ng-href="#/users/{{user.id}}/tareas" class="btn btn-sm btn-block btn-primary">
          <span class="glyphicon glyphicon-tasks"></span> View tasks
        </a>
      </footer>

    </div>
  </article>
</section>
