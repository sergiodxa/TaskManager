<section class="row">
  <article class="col-md-8 col-md-offset-2">
    <form role="form" ng-submit="sendForm()" class="panel panel-default">

      <header class="panel-heading">New project <strong ng-bind="project.name"></strong></header>

      <div class="panel-body">
          <div class="alert alert-success alert-dismissable" ng-if="projectEdited">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <span ng-bind="projectEditedTxt"></span>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ng-model="project.name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="owner">Owner</label>
            <select name="owner" id="owner" class="form-control" required ng-model="task.owner">
              <option ng-repeat="client in clients" ng-value="{{client.id}}">{{client.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="scrummaster">Scrum Master</label>
            <select name="scrummaster" id="scrummaster" class="form-control" required ng-model="task.scrumMaster">
              <option ng-repeat="user in users" ng-value="{{user.id}}">{{user.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" class="form-control" ng-model="task.description" placeholder="Description" required rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="release-date">Release Date</label>
            <input type="text" id="release-date" class="form-control" ng-model="project.releaseDate" placeholder="release-date" required>
          </div>
      </div>

      <footer class="panel-footer">
        <button type="submit" class="btn btn-sm btn-block btn-primary">Submit</button>
      </footer>

    </form>
  </article>
</section>
