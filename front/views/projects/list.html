<section class="row">
  <legend class="text-center">
    Projects
    <a ng-href="#/projects/add/" class="btn btn-sm btn-link pull-right">
      <span class="glyphicon glyphicon-plus"></span> Add project
    </a>
  </legend>
  <article ng-repeat="project in projects" class="col-md-6">
    <div class="panel panel-info">

      <header ng-bind="project.name" class="panel-heading text-center"></header>

      <div class="panel-body">
        <strong>Project owner: </strong>
        <a ng-href="#/clients/single/{{project.owner}}" ng-bind="project.ownerName"></a><br>

        <strong>Scrum Master: </strong>
        <a ng-href="#/users/single/{{project.scrumMaster}}" ng-bind="project.scrumMaster"></a><br>

        <strong>Release date: </strong>
        <span ng-bind="project.releaseDate"></span><br>
      </div>

      <footer class="panel-footer">
        <a ng-href="#/projects/{{project.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-list-alt"></span> View details
        </a>
        <a ng-href="#/tasks/by/project/{{project.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-tasks"></span> View tasks
        </a>
      </footer>

    </div>
  </article>
</section>
