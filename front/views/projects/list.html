<section class="row">
  <legend class="text-center">Proyectos</legend>
  <article ng-repeat="proyecto in proyectos" class="col-md-6">
    <div class="panel panel-info">

      <header ng-bind="proyecto.project_name" class="panel-heading text-center"></header>

      <div class="panel-body">
        <strong>Cliente: </strong>
        <a ng-href="#/clientes/{{proyecto.client}}" ng-bind="proyecto.client"></a>

        <div class="row">
          <div class="col-md-12">
            <legend>Fecha de entrega</legend>
          </div>

          <div class="col-md-4">
            <strong>
              Deseada:
            </strong><br>
            <span ng-bind="proyecto.release_date_best"></span>
          </div>

          <div class="col-md-4">
            <strong>
              Esperada:
            </strong><br>
            <span ng-bind="proyecto.release_date_expected"></span>
          </div>

          <div class="col-md-4">
            <strong>
              Peor:
            </strong><br>
            <span ng-bind="proyecto.release_date_worst"></span>
          </div>
        </div>
      </div>

      <footer class="panel-footer">
        <a ng-href="#/proyectos/{{proyecto.project_name}}" class="btn btn-sm btn-block btn-info">
          <span class="glyphicon glyphicon-list-alt"></span> Ver detalles
        </a>
        <a ng-href="#/proyectos/{{proyecto.project_name}}/tareas" class="btn btn-sm btn-block btn-info">
          <span class="glyphicon glyphicon-tasks"></span> Ver tareas
        </a>
      </footer>

    </div>
  </article>
</section>
