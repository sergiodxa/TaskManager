<section class="row">
  <article class="col-md-8 col-md-offset-2">
    <div class="panel" ng-class="{'panel-danger': task.stateName == 'to do', 'panel-primary': task.stateName == 'in progress', 'panel-warning': task.stateName == 'in testing', 'panel-success': task.stateName == 'completed'}">

      <header class="panel-heading">
        <h1 class="panel-title">
          <span ng-bind="task.name"></span>
          <div class="label" ng-class="{'label-danger': task.stateName == 'to do', 'label-primary': task.stateName == 'in progress', 'label-warning': task.stateName == 'in testing', 'label-success': task.stateName == 'completed'}" ng-bind="task.stateName"></div>
        </h1>
      </header>

      <div class="panel-body">
        <strong>Project: </strong>
        <a ng-href="#/projects/single/{{task.project}}" ng-bind="task.project"></a>
        <br>
        <strong>Assigned to: </strong>
        <a ng-href="#/users/single/{{task.userAsigned}}" ng-bind="task.userAsignedName"></a>
        <br>
        <strong>Estimated time: </strong>
        <span ng-bind="task.estimatedTime"></span>
        <span ng-if="task.requiredTime != NULL">
          <br>
          <strong>Required time: </strong>
          <span ng-bind="task.requiredTime"></span>
        </span>

        <legend>Description:</legend>
        <div ng-bind="task.description"></div>
      </div>

      <footer class="panel-footer" ng-if="itsMe">
        <button class="btn btn-sm btn-block btn-danger" ng-if="task.stateName === 'to do'">
          Start task <span class="glyphicon glyphicon-chevron-right"></span>
        </button>

        <button class="btn btn-sm btn-block btn-primary" ng-if="task.stateName === 'in progress'">
          Pass to test <span class="glyphicon glyphicon-chevron-right"></span>
        </button>

        <button class="btn btn-sm btn-block btn-warning" ng-if="task.stateName === 'in testing'">
           <span class="glyphicon glyphicon-chevron-left"></span> Segu√≠r
        </button>
        <button class="btn btn-sm btn-block btn-warning" ng-if="task.stateName === 'in testing'">
          Complete <span class="glyphicon glyphicon-chevron-right"></span>
        </button>

        <button class="btn btn-sm btn-block btn-success" ng-if="task.stateName === 'completed'">
          Return to test <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <a class="btn btn-sm btn-block btn-default" ng-href="#/tasks/edit/{{task.id}}">Edit task</a>
        <button class="btn btn-sm btn-block btn-danger" ng-click="deleteTask()">Delete task</button>
      </footer>

    </div>
  </article>
</section>
