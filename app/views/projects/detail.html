<section class="row">
  <article class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">

      <header ng-bind="project.projectName" class="panel-heading"></header>

      <div class="panel-body">
        <a ng-if="project.githubRepo !== null" ng-href="{{project.githubRepo}}" target="_blank" class="pull-right octicon octicon-logo-github"></a>

        <span class="octicon octicon-organization"></span>
        <strong>Project owner: </strong>
        <a ng-href="#/clients/single/{{project.owner}}" ng-bind="project.clientName"></a>
        <br>
        <span class="octicon octicon-person"></span>
        <strong>Project Leader: </strong>
        <a ng-href="#/users/single/{{project.projectLeader}}" ng-bind="project.fullName"></a>
        <br>
        <span class="octicon octicon-rocket"></span>
        <strong>Release date: </strong>
        <span ng-bind="project.releaseDate"></span>
        <br>
        <legend>Description:</legend>
        <div ng-bind="project.description"></div>
      </div>

      <footer class="panel-footer">
        <a ng-href="#/tasks/by/project/{{project.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-tasks"></span> View tasks
        </a>
        <a ng-href="#/projects/edit/{{project.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-pencil"></span> Edit project
        </a>
        <button ng-click="deleteProject()" class="btn btn-sm btn-block btn-danger">
          <span class="glyphicon glyphicon-remove"></span> Delete project
        </button>
      </footer>

    </div>
  </article>
</section>
