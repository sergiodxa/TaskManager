<div class="container">
  <h1>Login</h1>
  <form ng-submit="sendForm()">
    <label>
      <span>User name</span>
      <input type="text" id="userName" ng-model="userName" placeholder="User name" required>
    </label>
    <label>
      <span>Password</span>
      <input type="password" id="pass" ng-model="pass" placeholder="Password" required>
    </label>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
