<div class="jumbotron">
  <div class="container">
    <h1>Login form</h1>
    <form ng-submit="sendForm()">
      <div class="form-group">
        <label for="userName">User name</label>
        <input type="text" id="userName" class="form-control" ng-model="userName" placeholder="User name" required>
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" id="pass" class="form-control" ng-model="pass" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary pull-right">Login</button>
    </form>
  </div>
</div>
