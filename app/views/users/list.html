<section class="row">
  <legend class="text-center column-12-hand">
    Users
    <a ng-href="#/users/add/" class="btn btn-sm btn-link pull-right">
      <octicon type="plus"></octicon> Add user
    </a>
  </legend>
  <article ng-repeat="user in users" class="column-12-hand column-6-lap">
    <div class="box">

      <header ng-bind="user.fullName" class="panel-heading text-center"></header>

      <div class="panel-body">
        <octicon type="mail"></octicon>
        <strong>Email: </strong>
        <a ng-href="mailto:{{user.email}}" ng-bind="user.email"></a>
      </div>

      <footer class="panel-footer">
        <a ng-href="#/users/single/{{user.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-list-alt"></span> View details
        </a>
        <a ng-href="#/tasks/by/user/{{user.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-tasks"></span> View tasks
        </a>
      </footer>

    </div>
  </article>
</section>
