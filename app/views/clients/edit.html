<section class="row">
  <article class="col-md-8 col-md-offset-2">
    <form role="form" ng-submit="sendForm()" class="panel panel-default">

      <header class="panel-heading">Edit client <strong ng-bind="client.name"></strong></header>

      <div class="panel-body">
          <!-- success alert -->
          <div class="alert alert-success alert-dismissable" ng-if="clientEdited">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <span ng-bind="clientEditedTxt"></span>
          </div>
          <!-- error alert -->
          <div class="alert alert-danger alert-dismissable" ng-if="errorText">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <span ng-bind="errorText"></span>
          </div>
          <!-- form -->
          <div class="alert alert-danger alert-dismissable" ng-if="errorText">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <span ng-bind="errorText"></span>
          </div>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" ng-model="client.name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" required ng-model="client.email" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="address" id="address" class="form-control" required ng-model="client.address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="telephone">Telephone</label>
            <input type="number" id="telephone" class="form-control" required ng-model="client.telephone" placeholder="Telephone">
          </div>
      </div>

      <footer class="panel-footer">
        <button type="submit" class="btn btn-sm btn-block btn-primary">Submit</button>
      </footer>

    </form>
  </article>
</section>
