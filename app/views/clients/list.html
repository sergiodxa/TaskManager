<section class="row">
  <legend class="text-center">
    Clients
    <a ng-href="#/clients/add/" class="btn btn-sm btn-link pull-right">
      <span class="glyphicon glyphicon-plus"></span> Add client
    </a>
  </legend>
  <article ng-repeat="client in clients" class="col-md-6">
    <div class="panel panel-default">

      <header ng-bind="client.name" class="panel-heading text-center"></header>

      <div class="panel-body">
        <strong>Email: </strong>
        <a ng-href="mailto:{{client.email}}" ng-bind="client.email"></a><br>

        <strong>Address: </strong>
        <span ng-bind="client.address"></span><br>

        <strong>Telephone: </strong>
        <span ng-bind="client.telephone"></span><br>
      </div>

      <footer class="panel-footer">
        <a ng-href="#/clients/single/{{client.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-list-alt"></span> View details
        </a>
        <a ng-href="#/projects/by/client/{{client.id}}" class="btn btn-sm btn-block btn-default">
          <span class="glyphicon glyphicon-tasks"></span> View projects
        </a>
      </footer>

    </div>
  </article>
</section>
